<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Haven</title>
    <link rel="stylesheet" href="./assignmemnt.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <h1>Place your order</h1>
            <form action="">

                <div class="details">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                </div>

                <div class="details">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="tel" id="phoneNumber" required>
                </div>

                <div class="details">
                    <label for="address">Address: </label>
                    <input type="text" id="address" required>
                </div>

                <div class="details">
                    <label for="order">What is your order?</label> <br>

                    <input type="checkbox" id="passion" value="passion">
                    <label for="passion">Passion fruit juice</label> <br>

                    <input type="checkbox" id="cocktail" value="cocktail">
                    <label for="cocktail">Cocktail</label> <br>

                    <input type="checkbox" id="dawa" value="dawa">
                    <label for="dawa">Dawa tea</label>
                    
                    
                </div>

                <div class="details">
                    <label for="allergens">Any known allergens?</label> <br>
                    <input type="text" name="allergen" id="allergen">
                </div>

                <div class="details">
                    <label for="payment">Payment Details</label> <br>

                <input type="radio" id="card" name="payment" value="card">
                 <label for="card">Card</label><br>

                <input type="radio" id="cash" name="payment" value="cash">
                    <label for="cash">Cash</label><br>  

                <input type="radio" id="paypal" name="payment" value="paypal">
                    <label for="paypal">Paypal</label><br>
                </div>

                <input type="submit" value="submit">
                
            </form>
        </div>
        
    </div>
    
    <div class="back">
        <button> 
            <a href="./bootstrap.html">Back</a>
        </button>
    </div>
</body>
</html>
