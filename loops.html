    <title>Loops and data structures</title>

<body>
    <p>LOOPS</p>
    <script>
        // loops
            //FOR LOOP
        let x;

        for(x=0; x<10; x++){
            console.log('Kayla');
        }

            //WHILE LOOP
            let y =1;
            while(y<10){
                console.log('Irene')
                x++;
            }

            // ARRAYS
            var grade10=[15, 15.2, 15.9, 16];

            var grade9=[14, 14.2, 14.7, 15];

            for (let x in grade10){
                console.log(x)
            }

            console.log(grade10[1])

            // ADD AN ELEMENT TO END OF AN ARRAY
            grade10.push(15.3) 
            console.log(grade10)
    </script>
</body>
