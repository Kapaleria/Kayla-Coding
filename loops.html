<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>LOOPS</p>
    <script>
        // loops
            //FOR LOOP
        let x;

        for(x=0; x<10; x++){
            console.log('Kayla');
        }

            //WHILE LOOP
            let y =1;
            while(y<10){
                console.log('Irene')
                x++;
            }
    </script>
</body>
</html>
